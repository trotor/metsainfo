<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metsäinfo - Suomen metsävaratiedot kartalla</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Proj4js for coordinate transformations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1>Metsäinfo</h1>
            <p>Klikkaa karttaa hakeaksesi metsävaratietoja</p>
        </header>

        <!-- Map container -->
        <div id="map"></div>

        <!-- Info panel -->
        <div id="info-panel" class="hidden">
            <button id="close-panel" aria-label="Sulje">&times;</button>
            <h2>Metsävaratiedot</h2>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Haetaan tietoja...</p>
            </div>
            <div id="info-content"></div>
        </div>

        <!-- Layer controls -->
        <div id="layer-controls">
            <label>
                <input type="checkbox" id="toggle-boundaries" checked>
                Kiinteistörajat
            </label>
            <label>
                <input type="checkbox" id="toggle-forest" checked>
                Metsäkuviot
            </label>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>
                Metsätiedot: <a href="https://www.metsakeskus.fi/fi/avoin-metsa-ja-luontotieto" target="_blank">Metsäkeskus</a> |
                Kartta: <a href="https://www.openstreetmap.org/copyright" target="_blank">OSM</a> |
                Kiinteistörajat: <a href="https://kartat.kapsi.fi/" target="_blank">Kapsi/MML</a>
            </p>
        </footer>
    </div>

    <!-- Application script -->
    <script src="app.js"></script>
</body>
</html>
